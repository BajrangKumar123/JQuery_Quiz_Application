<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery Quiz</title>
    <!-- Jquery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <link rel="stylesheet" href="/Assets/style.css">
    <!-- <script src="/Assets/script.js"></script> -->
    <script src="/Assets/script.js"></script>
    <!-- <script src="/Assets/ajax.js"></script> -->
</head>

<body>

    <!-- <h3>Welcome To Quiz </h3> -->
    <div class="quiz-container" id="quiz">
        <div class="quiz-header">
            <h2 id="score">Score : 0</h2>
            <h2 id="question"></h2>
            <ul>
                <li>
                    <input type="radio" name="answer" class="answer">
                    <label for="a" id="option1"></label>
                </li>
                <li>
                    <input type="radio" name="answer" class="answer">
                    <label for="b" id="option2"></label>
                </li>
                <li>
                    <input type="radio" name="answer" class="answer">
                    <label for="c" id="option3"></label>
                </li>
                <li>
                    <input type="radio" name="answer" class="answer">
                    <label for="d" id="option4"></label>
                </li>
            </ul>
        </div>
        <button type="submit" id="submit"><b>Submit</b></button>
    </div>
</body>

</html>
